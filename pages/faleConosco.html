  <style>

    <main>
      <header id="header" style="background-color: #2d4c9c">

            </li>
          </ul>
        </nav>
      </header>

      <!-- FORMULÁRIOS -->
      <section id="Form1" class="identacaoPadrao" style="width: 100%">
        <div style="position: absolute; top: 15%; left: 0; width: 100%">
          <div class="container">
            <h2 class="tituloH2 flexCenter txtAzul">Fale Conosco</h2>

            <input type="text" id="name" placeholder="Nome Completo" required />
            <input
              type="tel"
              id="whatsapp"
              placeholder="Telefone (00) 00000-0000"
              required
            />
            <textarea
              name="mensagem"
              id="mensagem"
              placeholder="Mensagem"
              required
            ></textarea>

            <div style="display: flex; justify-content: end; margin-top: 20px">
              <button class="btnSubmit" onclick="enviarForms()">Enviar</button>
            </div>
          </div>
        </div>
      </section>

      <div
        id="loader"
        style="display: none; position: absolute; right: 50%; top: 50%"
      >
        <lottie-player
          src="https://assets1.lottiefiles.com/packages/lf20_usmfx6bp.json"
          background="transparent"
          speed="1"
          style="width: 100px; height: 100px"
          loop
          autoplay
        >
        </lottie-player>
      </div>
    </main>

    <script>
      var telefone = document.getElementById("whatsapp");
      var maskOptions = {
        mask: "(00) 00000-0000",
      };
      IMask(telefone, maskOptions);

      async function enviarForms() {
        const name = document.getElementById("name").value;
        const whatsapp = document.getElementById("whatsapp").value;
        const mensagem = document.getElementById("mensagem").value;

        if (!name || !whatsapp || !mensagem) {
          Swal.fire({
            position: "top-end",
            icon: "warning",
            text: "Por favor, preencha todos os campos!",
            showConfirmButton: false,
            timer: 9500,
          });
          return;
        }

        const data = {
          name,
          whatsapp,
          mensagem,
        };

        document.getElementById("Form1").style.display = "none";
        document.getElementById("loader").style.display = "flex";

        try {
          const response = await fetch(
            "https://apicontatoloja.onrender.com/send-email-contato",
            {
              // URL do backend
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            }
          );

          const result = await response.json();
          alert(result.message); // Exibe mensagem de sucesso ou erro
          document.getElementById("loader").style.display = "none";
          window.location.href = "../index.html";
        } catch (error) {
          alert("Erro ao enviar mensagem. Tente novamente.");
        }
      }
    </script>
    <script src="../script.js" type="text/javascript"></script>
